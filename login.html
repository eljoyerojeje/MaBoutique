<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MaBoutique</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-main">
            <div class="container">
                <a href="index.html" class="logo">
                    üõçÔ∏è MaBoutique
                </a>
            </div>
        </div>
    </header>

    <main class="section">
        <div class="form-container">
            <h2>Connexion</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="votre@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </div>
            </form>

            <div class="form-link">
                Pas encore de compte ? <a href="register.html">Cr√©er un compte</a>
            </div>

            <div class="form-link">
                <a href="index.html">‚Üê Retour √† l'accueil</a>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const success = await Auth.login(email, password);

            if (success) {
                Utils.showAlert('Connexion r√©ussie !', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                Utils.showAlert('Email ou mot de passe incorrect', 'danger');
            }
        });

        // Redirect if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
